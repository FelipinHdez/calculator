<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div id='calculator'>
                <container id="display"></container>
                <container id="empty"></container>
                <button id="clear" data-n="c">c</button>
                <button id="backspace" data-n="<"><</button>
                <button id="divide" data-n="÷">÷</button>
                <button id="mutliply" data-n="×">×</button>
                <button id="n7" data-n="7">7</button>
                <button id="n8" data-n="8">8</button>
                <button id="n9" data-n="9">9</button>
                <button id="subtract" data-n="-">-</button>
                <button id="n4" data-n="4">4</button>
                <button id="n5" data-n="5">5</button>
                <button id="n6" data-n="6">6</button>
                <button id="add" data-n="+">+</button>
                <button id="n1" data-n="1">1</button>
                <button id="n2" data-n="2">2</button>
                <button id="n3" data-n="3">3</button>
                <button id="equal" data-n="=">=</button>
                <button id="n0" data-n="0">0</button>
                <button id="dot" data-n=".">.</button>
            </div>
        </main>
        <script src='main.js'></script>
    </body>
</html>
